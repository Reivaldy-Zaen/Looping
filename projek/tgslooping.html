<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 50; i++) {
            document.write('<p>angka:' + i + '</p>')
        }

        for (let i = 50; i > 0; i--) {
            document.write('<p>angka:' + i + '</p>')
        }

        i = 0
        while (i <= 50) {
            console.log('angka' + i)
            i++
        }

        a = 50
        while (a >= 0) {
            console.log('angka' + a)
            a--
        }

        p = 2024
        do {
            p--
            console.log(p)
        } while (p > 1999)
    </script>

</body>

</html>
