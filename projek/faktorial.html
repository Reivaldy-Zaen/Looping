<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b7b3b3;
            text-align: center;
            padding-top: 15%;
        }

        h1 {
            color: #4206c4;
        }

        .result {
            margin-top: 15px;
            font-size: 30px;
            color: rgb(2, 90, 90);
        }
    </style>
</head>

<body>
    <h1>Faktorial Calculator</h1>

    <script>
        // Inisialisasi variabel result dengan nilai 1
        let result = 1;

        // Loop for untuk mengalikan semua bilangan bulat positif dari 2 hingga 5
        for (let i = 2; i <= 5; i++) {
            result *= i;
        }

        // Menampilkan hasil faktorial pada konsol
        document.write("<div class='result'>Faktorial (for): " + result + "</div>");

        let resultWhile = 1;
        let counterWhile = 2;

        while (counterWhile <= 5) {
            resultWhile *= counterWhile;
            counterWhile++;
        }

        document.write("<div class='result'>Faktorial (while): " + resultWhile + "</div>");

        let resultDoWhile = 1;
        let counterDoWhile = 2;

        do {
            resultDoWhile *= counterDoWhile;
            counterDoWhile++;
        } while (counterDoWhile <= 5);

        document.write("<div class='result'>Faktorial (do-while): " + resultDoWhile + "</div>");
    </script>
</body>

</html>
